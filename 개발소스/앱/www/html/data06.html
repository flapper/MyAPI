	<script type="text/javascript">
	
	
	$(document).ready(function(){

	});
	
	$(window).scroll(function() {
	    if ($(window).scrollTop() == $(document).height() - $(window).height()) {
	        if ((globalSeq-1)*10 > globalData.length){
	        	return;
	        }
	        $(document.body).showLoading();
	        globalSeq++;
	        for (i=(globalSeq-1)*10;i<globalData.length;i++){
				if (i >= globalSeq*10 ){
					break;
				}
				$("#format01 table tbody tr td:even").text("");
				$("#format01 table tbody .no").text(i+1);
			
				$("#format01 table tbody .id").val(i+1);
				$("#format01 table tbody .r1").text(globalData[i]["학교명"]);
				$("#format01 table tbody .r2").text(globalData[i]["설립유형"]);
				$("#format01 table tbody .r3").text(globalData[i]["본분교구분"]);
				$("#format01 table tbody .r4").text(globalData[i]["입학금"]);
				$("#format01 table tbody .r5").text(globalData[i]["수업료(A)"]);
				$("#format01 table tbody .r6").text(globalData[i]["기성회비(B)"]);
				$("#format01 table tbody .r7").text(globalData[i]["등록금(A+B)"]);
				
				$("#resTable tbody").append($("#format01 table tbody").html());
			}
			$(document.body).hideLoading();
	    }
	});
	
	var globalData = null;
	var globalSeq = 1;
	var callApi = "data06";
	
	function fnSearch(){
		var resname = "body";
		var dataObj = new Object();
		dataObj.callApi = callApi;
		if ($("#p1").val() != ""){
			dataObj["학교명"] = $("#p1").val();	
		}
		if ($("#p2").val() != ""){
			dataObj["설립유형"] = $("#p2").val();	
		}
		
		//history 등록
		if ($("#p1").val() != "" || $("#p2").val() != ""){
    		var histObj = new Object();
            histObj.call_api = callApi;
            histObj.data = new Array();
            for (var i=1; i <= 2; i++) {
                arrTemp = [histObj.call_api, i, "p"+i, $("#p"+i).val(), $("#p"+i).val()];
                histObj.data.push(arrTemp);
            }
          
            webdb.insertNextData(histObj);
        }
		
		$("#resTable tbody tr").remove();
		$(document.body).showLoading();
		$.ajax({
			url: dataJsonUrl,
			method : 'POST',
			data: dataObj,
			dataType : "jsonp",
			jsonp : "callback",
			success: function(data){
				globalData = data;
				globalSeq = 1;
				if (data.length > 0){
						$("#totalCnt").text("("+data.length+")");
						for (i=0;i<globalData.length;i++){
							if (i >= globalSeq*10 ){
								break;
							}
							$("#format01 table tbody tr td:even").text("");
							$("#format01 table tbody .no").text(i+1);
						
							$("#format01 table tbody .id").val(i+1);
							$("#format01 table tbody .r1").text(globalData[i]["학교명"]);
							$("#format01 table tbody .r2").text(globalData[i]["설립유형"]);
							$("#format01 table tbody .r3").text(globalData[i]["본분교구분"]);
							$("#format01 table tbody .r4").text(globalData[i]["입학금"]);
							$("#format01 table tbody .r5").text(globalData[i]["수업료(A)"]);
							$("#format01 table tbody .r6").text(globalData[i]["기성회비(B)"]);
							$("#format01 table tbody .r7").text(globalData[i]["등록금(A+B)"]);
							
							$("#resTable tbody").append($("#format01 table tbody").html());
						}
					
				}else{
					navigator.notification.alert(alertNoData,null,alertTitle);
				}
				$(document.body).hideLoading();
			},
			error: function(){
				globalData = null;
				globalSeq = 1;
				$(document.body).hideLoading();
				navigator.notification.alert(alertNetwork,null,alertTitle);
			}
		});

		return;
	}
	
	</script>
